group = 'org.stream'
version = '1.0-SNAPSHOT'

subprojects {
    group = 'org.stream'
    version = '1.0-SNAPSHOT'

    dependencies {
        testImplementation platform('org.junit:junit-bom:5.9.1')
        testImplementation 'org.junit.jupiter:junit-jupiter'

        testImplementation 'org.assertj:assertj-core:3.11.1'
    }

    test {
        useJUnitPlatform()
    }
}